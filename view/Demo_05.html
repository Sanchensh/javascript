<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 150px;
            height: 100px;
            border: 2px solid black;
            background: red;
        }
    </style>
    <script>
        function click1() {//函数名称不能用click
            var oDiv = document.getElementById("div1");
            alert(oDiv.style.background);//行间样式可以取出,非行间样式不能取出来
        }
    </script>
</head>
<body>
    <input type="button" value="点击" onclick="click1()" />
    <!--<div id="div1" style="background: red;"></div>-->
    <div id="div1"></div>
</body>
</html>
<!--行间样式的优先级最高-->
