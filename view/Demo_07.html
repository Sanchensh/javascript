<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 60px;
            float: left;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function () {
          var aDiv = document.getElementsByTagName("div");//得到的是一个数组
          for (var i=0;i<aDiv.length;i++)
              aDiv[i].style.background = "red";
        }
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
