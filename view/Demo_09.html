<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 .active{
            background: yellow;
        }
        #div1 div{
            width: 100px;
            height: 80px;
            background: red;
            border: 1px solid black;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById("div1");
            var oBtn = oDiv.getElementsByTagName("input");
            var oDiv1 = oDiv.getElementsByTagName("div");
            for (var i = 0;i<oBtn.length;i++){
                oBtn[i].index = i;//自定义的属性
                oBtn[i].onclick=function () {
                    for (var j = 0;j<oBtn.length;j++){
                        oBtn[j].className = "";
                        oDiv1[j].style.display = "none";
                    }
                    this.className = "active";//这里不能用class，class是javascript里面的关键字
                    oDiv1[this.index].style.display = "block";
                };
            }
        };
    </script>
</head>
<body>
    <div id="div1">
        <input class="active" type="button" value="招生">
        <input type="button" value="出国">
        <input type="button" value="留学">
        <input type="button" value="工作">
        <div style="display: block">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
