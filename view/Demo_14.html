    <title>Title</title>
    <script>
        var arr = [1,4,2,34,32,65,2];
        arr.sort(function (m,n) {//javascript里面的数组排序，计算机将数组里的东西全当作字符串来对待
            return m-n;//告诉计算机这里是数字
        });
        alert(arr);
</script>
