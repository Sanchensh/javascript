<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function toString(n) {
            if(n<10)return "0"+n;
            else return ""+n;
        }
        window.onload=function () {
            var img = document.getElementsByTagName("img");
            function tick() {
                var date = new Date();
                var string = toString(date.getHours())+toString(date.getMinutes())+toString(date.getSeconds());
                for (var i=0;i<img.length;i++){
                    img[i].src = "../image/"+ string.charAt(i) +".png";
                }
            }
            setInterval(tick,1000);
            tick();//立即执行tick方法，防止一秒之后执行
        };
    </script>
</head>
<body style="background: black;color: white;font-size: 55px">
    <img src="../image/0.png">
    <img src="../image/0.png">
    :
    <img src="../image/0.png">
    <img src="../image/0.png">
    :
    <img src="../image/0.png">
    <img src="../image/0.png">
</body>
</html>
