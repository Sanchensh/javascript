<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
           var ul = document.getElementById("ul1");
           var  li = ul.getElementsByTagName("li");
           for (var i = 0;i<li.length;i++){
              if(li[i].className == "box"){
                  li[i].style.background = "red";
              }
           }
        };
    </script>
</head>
<body>
    <ul id="ul1">
        <li class="box"></li>
        <li></li>
        <li></li>
        <li></li>
        <li class="box"></li>
    </ul>
</body>
</html>
