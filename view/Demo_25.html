<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li{
            list-style: none;
        }
    </style>
    <script>
        window.onload=function () {
            var a = document.getElementsByTagName("a");
            var ul = document.getElementById("ul1");
            for (var i=0;i<a.length;i++){
                a[i].onclick=function () {
                    ul.removeChild(this.parentNode);//彻底删除元素，在哪个节点下，删除哪些节点
                };
            }
        };
    </script>
</head>
<body>
    <ul id="ul1">
        <li>1<a href="javascript:;">删除</a></li>
        <li>2<a href="javascript:;">删除</a></li>
        <li>3<a href="javascript:;">删除</a></li>
        <li>4<a href="javascript:;">删除</a></li>
        <li>5<a href="javascript:;">删除</a></li>
        <li>6<a href="javascript:;">删除</a></li>
    </ul>
</body>
</html>
