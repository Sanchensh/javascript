<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var ul1 = document.getElementById("ul1");
            var btn = document.getElementById("btn");
            btn.onclick = function () {
                var li = ul1.getElementsByTagName("li");
                var arr = [];
                for(var i=0;i<li.length;i++){
                    arr[i] = li[i];
                }
                arr.sort(function (m,n) {
                    return (parseInt(m.innerHTML) - parseInt(n.innerHTML));
                });
                for(var i=0;i<arr.length;i++){
                    ul1.appendChild(arr[i]);
                }
            };
        };
    </script>
</head>
<body>
<input  id="btn" type="button" value="排序">
<ul id="ul1">
    <li>3</li>
    <li>4</li>
    <li>1</li>
    <li>2</li>
</ul>
</body>
</html>
