<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 150px;
            height: 150px;
            background-color: red;
            left: 0px;
            top: 100px;
            position: absolute;
        }
        #div2{
            width: 1px;
            height: 300px;
            background-color: black;
            position: absolute;
            left: 300px;
        }
    </style>
    <script>
        window.onload=function () {
            var btn = document.getElementById("btn");
            var div = document.getElementById("div1");
            var timer = null;
            btn.onclick=function () {
                clearInterval(timer);
                timer=setInterval(function () {
                    if(div.offsetLeft==300){
                        clearInterval(timer);
                    } else {
                        div.style.left = div.offsetLeft + Math.ceil((300-div.offsetLeft)/20) +"px";
                    }
                },25);
            };
        };
    </script>
</head>
<body>
    <input type="button" id="btn" value="点击移动">
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
